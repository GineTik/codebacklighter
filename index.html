<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS code backlight</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page">
    <pre class="page__code code"><code class="code__body"></code></pre>
    <div class="page__console console">
        <div class="console__header">
            <h2 class="console__title">Console >_</h2>
            <span class="console__close">
                <ion-icon class="console__icon-close" name="close"></ion-icon>
            </span>
        </div>
        <div class="console__body"></div>
    </div>

    <script>
        var consoleBlock = document.querySelector(".console");
        var console_close = document.querySelector(".console__close");
        var console_header = document.querySelector(".console__header");
        console_header.onclick = function() {
            console_close.classList.toggle("console__close__click_open");
            consoleBlock.classList.toggle("console_closed");
        }
        console_header.click();
    </script>

    <script type="module" src="./js/backlightHandler.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script   script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
